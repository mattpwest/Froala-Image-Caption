<!DOCTYPE html>
<html>
<head>
	<title>Froala Image Caption Example</title>

	<!-- Jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- Froala Editor JS file. -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.4.1/js/froala_editor.min.js"></script>

	<!-- Froala Image plugin javascript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.4.1/js/plugins/image.min.js"></script>
	
	<!-- Image Caption plugin javascript -->
	<script type="text/javascript" src="js/plugins/image_caption.js"></script>

	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Froala Editor style -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.4.1/css/froala_editor.min.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.4.1/css/froala_style.min.css" rel="stylesheet" type="text/css" />

	<!-- Image Caption style -->
	<link rel="stylesheet" type="text/css" href="css/image_caption.css">
</head>
<body>
<div id="editor" style="width: 800px;"></div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
        $("#editor").froalaEditor({
            imageEditButtons:[
                "imageReplace","imageAlign","imageSize","imageRemove",
				"imageLink","linkOpen","linkEdit","linkRemove",
				"-","imageDisplay","imageStyle","imageAlt","imageCaption"],
			imageDefaultWidth: 0
		});
	});
</script>
</html>
